<h1 class="bg-danger text-white text-center">Manage Teacher page</h1>

    <li>{{customer.name}}</li>

<div class="container">
    <table class="table table-bordered table-hover">
        <tr>
            <th>Count</th>
            <th>ID</th>
            <th>Teacher Name</th>
            <th>Teacher Address</th>
            <th>Teacher Email</th>
        </tr>
        <tr *ngFor="let teacher of teacherList; index as i">
            <td>{{i+1}}</td>
            <td>{{teacher.id}}</td>
            <td>{{teacher.teacherName}}</td>
            <td>{{teacher.teacherAddress}}</td>
            <td>{{teacher.teacherEmail}}</td>
            <td><button class="btn btn-danger" (click)="deleteTeacherById(teacher.id)"><i class="bi bi-trash-fill"></i></button></td>
            <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateTeacher(teacher)" ><i class="bi bi-pencil-square"></i></button></td>
        </tr>
    </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Teacher</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID</label>
            <input type="text" class="form-control" [(ngModel)]="teacherTemp.id" id="recipient-name" disabled="true">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="teacherTemp.teacherName" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="teacherTemp.teacherAddress" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email</label>
            <input type="text" class="form-control" [(ngModel)]="teacherTemp.teacherEmail" id="recipient-name">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveTeacher()" data-bs-dismiss="modal">Update Teacher</button>
      </div>
    </div>
  </div>
</div>
